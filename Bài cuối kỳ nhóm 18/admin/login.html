<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Envato-market</title>



</head>

<body>

	<div class="row">

		<div class="panel-heading">Envato-market</div>
		<div class="panel-body">
			<div class="alert alert-danger">Tài khoản không hợp lệ !</div>
			<form role="form" method="post">
				<fieldset>
					<div class="form-group">
						<input class="form-control" placeholder="E-mail" name="mail" type="email" onchange="handleChange(this.value, 'email')" autofocus>
					</div>
					<div class="form-group">
						<input class="form-control" placeholder="Mật khẩu" name="pass" type="password" onchange="handleChange(this.value, 'password')" value="">
					</div>
					<div class="checkbox">
						<label>
							<input name="remember" type="checkbox" value="Remember Me">Nhớ tài khoản
						</label>
					</div>
					<button type="button" class="btn btn-primary" onclick="handleLogin()">Đăng nhập</button>
				</fieldset>
			</form>
		</div>

	</div>
	<script src="../js/login.js"></script>
</body>

</html>
